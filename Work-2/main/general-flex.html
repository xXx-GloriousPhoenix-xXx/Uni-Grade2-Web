<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/image-row.css">
    <title>MyHub</title>
</head>
<body>
    <div class="container">
        <div class="item round-item item-top">
            <div class="item semi-round-item left-semi-round-item internal-item item-x item-named item-hub">
                <a href="https://github.com/xXx-GloriousPhoenix-xXx" class="github hub-style">
                    <div class="hub-style">
                        <span class="hub-white">
                            Git
                        </span>
                        <span class="hub-orange">
                            Hub
                        </span>
                    </div>
                </a>
            </div>
            <div class="item semi-round-item right-semi-round-item internal-item item-1 item-named">
                My experience and future plans
            </div>
        </div>
        <div class="item item-mid">
            <div class="mid-wrapper">
                <div class="nav-wrapper">
                    <div class="item round-item item-2 item-named">
                        <div class="option-div top-option-div edge-option-div marking-options-div">
                            <div class="marking-option table-option">
                                <button class="option marking-option goto-table-marking semi-round-marking-option left-marking-option">
                                    Table
                                </button>
                            </div>
                            <div class="marking-option grid-option">
                                <button class="option marking-option goto-grid-marking center-marking-option">
                                    Grid
                                </button>
                            </div>
                            <div class="marking-option flex-option">
                                <button class="option marking-option goto-flex-marking semi-round-marking-option right-marking-option current-marking">
                                    Flex
                                </button>
                            </div>
                        </div>
                        <div class="option-div page-option">
                            <button class="option page-option goto-python">
                                Python
                            </button>
                        </div>
                        <div class="option-div page-option">
                            <button class="option page-option goto-c">
                                C
                            </button>
                        </div>
                        <div class="option-div page-option">
                            <button class="option page-option goto-cpp">
                                C++
                            </button>
                        </div>
                        <div class="option-div page-option">
                            <button class="option page-option goto-cs">
                                C#
                            </button>
                        </div>
                        <div class="option-div page-option bottom-option-div edge-option-div">
                            <button class="option page-option goto-html">
                                HTML
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="dedication-wrapper">
                        <div class="item round-item item-3 item-named">
                            Languages & Environments    
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="language-wrapper">
                            <div class="item round-item item-4 item-named logo-item">
                                <div class="logo-row">
                                    <img src="data/logo/python.png" alt="Python" class="logo language-logo">    
                                    <img src="data/logo/c.png" alt="C" class="logo language-logo">    
                                    <img src="data/logo/cpp.png" alt="C++" class="logo language-logo">    
                                    <img src="data/logo/cs.png" alt="C#" class="logo language-logo">        
                                </div>
                                <div class="logo-row">
                                    <img src="data/logo/html.png" alt="HTML" class="logo language-logo">    
                                    <img src="data/logo/css.png" alt="CSS" class="logo language-logo">    
                                    <img src="data/logo/js.png" alt="JS" class="logo language-logo">    
                                    <img src="data/logo/ts.png" alt="TS" class="logo language-logo">    
                                </div> 
                            </div>
                        </div>
                        <div class="environment-wrapper">
                            <div class="item round-item item-5 item-named logo-item">
                                <div class="logo-row">
                                    <img src="data/logo/unity.png" alt="Unity" class="logo environment-logo">    
                                    <img src="data/logo/react.png" alt="React" class="logo environment-logo">    
                                </div>
                                <div class="logo-row">
                                    <img src="data/logo/pgsql.png" alt="PGSQL" class="logo environment-logo">    
                                    <img src="data/logo/docker.png" alt="Docker" class="logo environment-logo">    

                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="item round-item item-bot">
            <div class="item semi-round-item left-semi-round-item internal-item item-6 item-named">
                Made as Work 2 for Web Development
            </div>
            <div class="item semi-round-item right-semi-round-item internal-item item-y item-named item-hub">
                <div class="hub-style author">
                    <span class="hub-white">
                        Приходько Роман
                    </span>
                    <span class="hub-orange">
                        ІП-34
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ref.js"></script>
</body>
</html>
