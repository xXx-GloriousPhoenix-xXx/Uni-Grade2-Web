<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/device.css">
    <link rel="stylesheet" href="css/pc.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/phone.css">

    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/set.css">
    <title>My Hub</title>
</head>
<body>
    <header class="header-1">
        <div class="item-special item-x">
            <button id="github">
                <span>Git</span>
                <span>Hub</span>
            </button>
        </div>                
        <div class="item-text">
            <span>
                My experience
            </span>
            <span>
                and future plans
            </span>
        </div>
    </header>
    <nav>
        <main class="page-marking">
            <button id="table">Table</button>
            <button id="grid">Grid</button>
            <button id="flex">Flex</button>
        </main>
        <button id="python">Python</button>
        <button id="c">C</button>
        <button id="cpp">C++</button>
        <button id="cs">C#</button>
        <button id="html">HTML</button>
    </nav>
    <header class="header-2">
        Languages & Environments
    </header>   
    <section class="section-1">
        <div class="carousel-content">
            
        </div>
        <div class="carousel-panel">

        </div>
    </section>
    <section class="section-2">
        <div class="parameter">
            <textarea id="item-background" placeholder="background"></textarea>
            <textarea id="item-name" placeholder="name"></textarea>
            <textarea id="item-description" placeholder="description"></textarea>
        </div>
        <div class="mode-wrapper">
            <div class="mode-name">
                <label for="item-add">add</label>
                <label for="item-edit">edit</label>
                <label for="item-delete">delete</label>
            </div>
            <div class="mode">
                <input id="item-add" type="radio" name="mode">
                <input id="item-edit" type="radio" name="mode">
                <input id="item-delete" type="radio" name="mode">
            </div>
        </div>
        <div class="control">
            <input id="item-number" type="text" placeholder="number">
            <button id="item-apply">✓</button>
            <button id="item-hint">?</button>
        </div>
    </section>
    <footer>
        <div class="item-text">
            <span>
                Made as work 6 for
            </span>
            <span>
                Web Development
            </span>
        </div>
        <div class="item-special item-y">
            <div class="author">
                <span>
                    ІП-34
                </span>
                <span>
                    Приходько Роман
                </span>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
