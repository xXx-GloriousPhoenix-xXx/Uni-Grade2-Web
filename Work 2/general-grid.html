<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/grid.css">
    <title>MyHub</title>
</head>
<body>
    <div class="container">
        <div class="item item-main item-top">
            <div class="item item-sub item-hub item-x">
                <a href="https://github.com/xXx-GloriousPhoenix-xXx" class="github hub-style">
                    <div class="github hub-style">
                        <span class="hub-white">
                            Git
                        </span>
                        <span class="hub-orange">
                            Hub
                        </span>
                    </div>
                </a>
            </div>
            <div class="item item-sub item-1">
                <span>
                    My experience and future plans
                </span>
            </div>
        </div>
        <div class="item item-main item-bot">
            <div class="item item-sub item-6">
                <span>
                    Made as Work 2 for Web Development 
                </span>
            </div>
            <div class="item item-sub item-hub item-y">
                <a href="#" class="author hub-style">
                    <div class="author hub-style">
                        <span class="hub-white">
                            Приходько Роман
                        </span>
                        <span class="hub-orange">
                            ІП-34
                        </span>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="item item-main item-2">
            <div class="option page-option top-option marking-list">
                <a href="general-table.html">
                    <div class="option marking-option left-marking table-marking">
                        Table 
                    </div>
                </a>
                <a href="general-grid.html">
                    <div class="option marking-option center-marking grid-marking current-marking">
                        Grid
                    </div>
                </a>
                <a href="general-flex.html">
                    <div class="option marking-option right-marking flex-marking">
                        Flex
                    </div>
                </a>
            </div>
            <a href="python.html">
                <div class="option page-option">Python</div>
            </a>
            <a href="c.html">
                <div class="option page-option">C</div>
            </a>
            <a href="cpp.html">
                <div class="option page-option">C++</div>
            </a>
            <a href="cs.html">
                <div class="option page-option">C#</div>
            </a>
            <a href="html.html">
                <div class="option page-option bot-option">HTML</div>
            </a>
        </div>
        <div class="item item-main item-3">
            <span>
                Languages & Environments
            </span>
        </div>
        <div class="item item-main item-4">
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/Python.png" alt="Python">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/C.png" alt="C">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/Cpp.png" alt="C++">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/Cs.png" alt="C#">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/HTML.png" alt="HTML">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/CSS.png" alt="CSS">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/JS.png" alt="JS">
            </div>
            <div class="logo language-logo">
                <img class="logo language-logo" src="Data/Logos/TS.png" alt="TS">
            </div>
        </div>
        <div class="item item-main item-5">
            <div class="logo environment-logo">
                <img class="logo environment-logo" src="Data/Logos/Unity.png" alt="Unity">
            </div>
            <div class="logo environment-logo">
                <img class="logo environment-logo" src="Data/Logos/React.png" alt="React">
            </div>
            <div class="logo environment-logo">
                <img class="logo environment-logo" src="Data/Logos/PGSQL.png" alt="PGSQL">
            </div>
            <div class="logo environment-logo">
                <img class="logo environment-logo" src="Data/Logos/Docker.png" alt="Docker">
            </div>
        </div>
